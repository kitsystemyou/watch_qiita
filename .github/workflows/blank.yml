name: Watch_qiita

on:
  schedule:
    - cron: '0 */1 * * *' # cronで定期実行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup python env
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main.py
        run: |
          python main.py
